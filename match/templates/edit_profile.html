{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body {
            background-color: #ffe6f0; /* soft pink background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #d63384; /* a darker pink tone */
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px;
            max-width: 500px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(214, 51, 132, 0.2);
        }

        button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #bf2c74;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #d63384;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'view_profile' %}">Back to Profile</a>
</body>
</html>
