<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        body {
            background-color: #ffc0cb; /* Pink background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color:rgb(3, 48, 91); 
            border-radius: 10px;
            padding: 20px;
            color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #fff;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.you {
            background-color: #4caf50;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.other {
            background-color: #333;
            align-self: flex-start;
            margin-right: auto;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        small {
            font-size: 12px;
            color: #aaa;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea, input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #d63384;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ad1f64;
        }

        .timestamp {
            font-size: 12px;
            color:rgb(67, 2, 33);
            display: block;
            margin-top: 5px;
        }
        
        .sender-label {
            color:rgb(29, 30, 30); 
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Chat with {{ other_user.username }}</h2>

    <div class="messages">
        {% for msg in messages %}
            <div class="message {% if msg.sender == request.user %}you{% else %}other{% endif %}">
                <span class="sender-label">
                    {% if msg.sender == request.user %}You{% else %}{{ msg.sender.username }}{% endif %}:
                </span>
                {{ msg.content }}
                <span class="timestamp">{{ msg.timestamp }}</span>
            </div>
        {% endfor %}
    </div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
